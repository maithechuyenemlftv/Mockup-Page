<script>
  const countElement = document.querySelector(".header__content__cart--counts");
  const buttonElement = document.querySelectorAll(
    ".main__content__products--bot--buy"
  );
  if (!localStorage.getItem("count")) {
    localStorage.setItem("count", 0);
    countElement.innerHTML = 0;
  } else {
    countElement.innerHTML = localStorage.getItem("count");
    buttonElement.forEach((item) => {
      item.addEventListener("click", () => {
        const b = +localStorage.getItem("count") + 1;
        localStorage.setItem("count", b);
        countElement.innerHTML = localStorage.getItem("count");
      });
    });
  }
</script>
